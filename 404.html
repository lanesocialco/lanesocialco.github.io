<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page not found. Head back to Lane Social Co's home page or explore the social media audit.">
  <title>404 — Lane Social Co</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/global.css">
  <style>
    /* 404 PAGE SPECIFIC */
    .not-found-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 48px;
      position: relative;
      overflow: hidden;
      margin-top: 60px;
    }

    .not-found-bg {
      position: absolute;
      font-size: clamp(180px, 30vw, 320px);
      font-family: 'DM Mono', monospace;
      font-weight: 300;
      color: var(--purple);
      opacity: 0.06;
      user-select: none;
      letter-spacing: -10px;
      line-height: 0.9;
    }

    .not-found-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 680px;
    }

    .not-found-content h1 {
      font-size: clamp(36px, 8vw, 64px);
      font-weight: 800;
      margin: 24px 0 28px 0;
      letter-spacing: -0.8px;
      line-height: 1.1;
    }

    .not-found-content p {
      font-size: 17px;
      color: var(--text-sub);
      line-height: 1.65;
      margin-bottom: 40px;
    }

    .not-found-cta {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .not-found-cta .btn-primary {
      display: inline-flex;
    }

    .not-found-cta .btn-ghost {
      display: inline-flex;
    }

    .not-found-help {
      margin-top: 48px;
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.06em;
    }

    @media (max-width: 768px) {
      .not-found-section {
        padding: 60px 24px;
        margin-top: 60px;
      }

      .not-found-content h1 {
        margin: 20px 0 24px 0;
      }

      .not-found-cta {
        flex-direction: column;
        gap: 12px;
      }

      .not-found-cta .btn-primary,
      .not-found-cta .btn-ghost {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="site-nav"></div>

  <section class="not-found-section reveal">
    <div class="not-found-bg">404</div>
    <div class="not-found-content">
      <div class="section-label">404 · Page not found</div>
      <h1>We lost that page.</h1>
      <p>It might have moved, or it never existed. Either way, here's where to go instead.</p>

      <div class="not-found-cta">
        <a href="index.html" class="btn-primary">Go home →</a>
        <a href="services.html" class="btn-ghost">Get your audit</a>
      </div>

      <p class="not-found-help">Looking for something specific? Try the search bar or reach out.</p>
    </div>
  </section>

  <div id="site-footer"></div>

  <script>
    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('revealed'); observer.unobserve(e.target); } });
    }, { threshold: 0.08, rootMargin: '0px 0px -40px 0px' });
    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
  </script>

  <script src="assets/site-components.js"></script>
</body>
</html>
