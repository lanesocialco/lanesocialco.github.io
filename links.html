  <style>
    /* LINKS PAGE SPECIFIC */
    .links-container {
      min-height: 100vh;
      background: var(--ink);
      color: var(--ink-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      text-align: center;
    }

    .links-header {
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .links-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 32px;
      color: var(--ink-text);
      text-decoration: none;
    }

    .links-logo span {
      color: var(--purple);
      font-size: 32px;
    }

    .avatar-circle {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: rgba(var(--purple-rgb), 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 24px;
      border: 2px solid rgba(var(--purple-rgb), 0.3);
    }

    .links-name {
      font-size: clamp(28px, 6vw, 48px);
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.6px;
    }

    .links-bio {
      font-family: 'DM Mono', monospace;
      font-size: 13px;
      color: rgba(var(--ink-text), 0.65);
      letter-spacing: 0.08em;
      margin-bottom: 48px;
      text-transform: uppercase;
    }

    .links-cards {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 64px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 16px;
      background: var(--ink-text);
      color: var(--ink);
      padding: 24px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s cubic-bezier(0.16,1,0.3,1);
      border: 2px solid var(--ink-text);
      min-height: 72px;
      position: relative;
      overflow: hidden;
    }

    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--purple);
      z-index: -1;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s cubic-bezier(0.16,1,0.3,1);
    }

    .link-card:hover::before {
      transform: scaleX(1);
    }

    .link-card:hover {
      color: var(--ink-text);
      border-color: var(--purple);
    }

    .link-card-emoji {
      font-size: 24px;
      flex-shrink: 0;
    }

    .link-card-text {
      text-align: left;
      font-size: 15px;
      font-weight: 700;
      flex: 1;
    }

    .links-stats {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
      font-family: 'DM Mono', monospace;
      font-size: 12px;
      color: rgba(var(--ink-text), 0.5);
      letter-spacing: 0.08em;
    }

    .stat-item {
      padding: 12px 16px;
      border: 1px solid rgba(var(--ink-text), 0.1);
      border-radius: 8px;
      text-transform: uppercase;
    }

    .links-footer {
      font-family: 'DM Mono', monospace;
      font-size: 11px;
      color: rgba(var(--ink-text), 0.4);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .links-container {
        padding: 32px 20px;
      }

      .links-cards {
        max-width: 100%;
      }

      .link-card {
        padding: 20px 24px;
        min-height: 68px;
      }

      .link-card-emoji {
        font-size: 20px;
      }

      .link-card-text {
        font-size: 14px;
      }

      .links-stats {
        gap: 12px;
        font-size: 11px;
      }

      .stat-item {
        padding: 10px 12px;
      }
    }
  </style>
</head>
