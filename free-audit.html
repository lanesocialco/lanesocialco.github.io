<script>
(function() {
  'use strict';

  // ‚îÄ‚îÄ DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  var SECTIONS = [
    {
      id: 'profile', title: 'Profile Setup', icon: 'üì±',
      questions: [
        { id: 1, text: 'Profile photo is clear and professional',
          whyMatters: 'Your profile photo is your first impression. A clear, professional image builds trust instantly.',
          howToFix: 'Use a high-quality headshot with good lighting, or a clean logo. Faces convert better than logos for personal brands. Ensure the image is properly cropped and visible at small sizes.' },
        { id: 2, text: 'Username is searchable and matches your business name',
          whyMatters: 'If people can\'t find you, they can\'t follow you. A mismatched username creates confusion.',
          howToFix: 'Keep it simple: @YourBusinessName or @FirstnameLastname. Avoid numbers or underscores. If your name is taken, add a relevant keyword like @JaneDoeCoach.' },
        { id: 3, text: 'Bio clearly states what you do and who you help',
          whyMatters: 'People decide in seconds whether to follow you. A vague bio loses potential followers.',
          howToFix: 'Use a simple formula: Who you help + what result you deliver. Example: "I help busy moms meal prep in 30 min/week" or "Helping coaches hit $10K months with organic content."' },
        { id: 4, text: 'Bio has a clear call-to-action',
          whyMatters: 'Without a CTA, visitors don\'t know what to do next. You lose potential leads.',
          howToFix: 'End your bio with a clear next step: "DM me AUDIT for a free review," "Shop the link below," or "Grab your free guide."' },
        { id: 5, text: 'Link in bio is working and leads somewhere relevant',
          whyMatters: 'A broken or outdated link is a dead end for your warmest leads.',
          howToFix: 'Use a link-in-bio tool (Linktree, Stan Store, Beacons) to maximize your one link. Test it monthly. Update it to match your current offer.' },
        { id: 6, text: 'Switched to Business or Creator account',
          whyMatters: 'Personal accounts can\'t access analytics or contact buttons. You\'re flying blind.',
          howToFix: 'Go to Settings ‚Üí Account ‚Üí Switch account type. Choose Creator for personal brands or Business for companies. You unlock analytics and key features immediately.' }
      ]
    },
    {
      id: 'content', title: 'Content & Posting', icon: 'üìä',
      questions: [
        { id: 7, text: 'Posted at least 3 times in the last week',
          whyMatters: 'Inconsistent posting kills reach. The algorithm favors active, consistent creators.',
          howToFix: 'Aim for 3-5 posts per week minimum. Batch create ‚Äî dedicate 2-3 hours weekly to create all your posts in advance.' },
        { id: 8, text: 'Content has a clear mix across topics (content pillars)',
          whyMatters: 'Random content confuses your audience. They won\'t know what to expect or why to follow.',
          howToFix: 'Define 3-5 content pillars (educate, inspire, entertain, sell, personal). Plan your week to include a mix. Mon = Tips, Wed = Behind-scenes, Fri = Promo.' },
        { id: 9, text: 'Using video content ‚Äî Reels, TikToks, or Shorts',
          whyMatters: 'Video content gets 2-3x more reach than static posts. Every platform is pushing short-form video.',
          howToFix: 'Start simple: talking-head videos, quick tutorials, trending audio. You don\'t need fancy editing. Aim for 2 Reels a week using CapCut.' },
        { id: 10, text: 'Captions lead with a strong hook in the first line',
          whyMatters: 'Only the first line shows before "...more." A weak hook means nobody reads your caption.',
          howToFix: 'First line must stop the scroll. Try questions ("Are you making this mistake?"), bold statements ("This changed my business"), or curiosity gaps ("Here\'s what nobody tells you about...").' },
        { id: 11, text: 'Every post ends with a call-to-action',
          whyMatters: 'Posts without CTAs are missed opportunities. You need to tell people what to do next.',
          howToFix: 'Every post needs a next step: "Save this for later," "Comment YES if you agree," "Link in bio for more." Match the CTA to your goal.' },
        { id: 12, text: 'Visual style is consistent ‚Äî same colors, fonts, and feel',
          whyMatters: 'Inconsistent visuals look unprofessional. A cohesive feed builds brand recognition.',
          howToFix: 'Pick 2-3 brand colors and 1-2 fonts. Use Canva templates to maintain consistency. Your feed should be recognizable at a glance, even without your name visible.' }
      ]
    },
    {
      id: 'engagement', title: 'Engagement', icon: 'üí¨',
      questions: [
        { id: 13, text: 'Responding to comments within 24 hours',
          whyMatters: 'Late replies kill conversations. Quick responses signal to the algorithm that your content is engaging.',
          howToFix: 'Respond within 24 hours, ideally within 1 hour of posting. This boosts reach. Set a phone reminder or schedule reply time in your calendar.' },
        { id: 14, text: 'Responding to DMs promptly',
          whyMatters: 'DMs are where sales happen. Slow responses lose warm leads to competitors.',
          howToFix: 'Set aside 15 minutes daily for DMs. Use saved replies for FAQs. Respond within 24 hours maximum.' },
        { id: 15, text: 'Engaging with other accounts in your niche daily',
          whyMatters: 'If you only post and never engage, growth stalls. Social media is a two-way street.',
          howToFix: 'Spend 10-15 minutes daily commenting on 10+ accounts in your niche before you post. Leave meaningful comments, not just emojis.' },
        { id: 16, text: 'Posting Stories at least 3 times per week',
          whyMatters: 'Stories keep you top-of-mind with your existing audience. Feed posts attract; Stories nurture.',
          howToFix: 'Share behind-the-scenes content, polls, Q&As, and daily moments. Stories don\'t need to be polished. Aim for 3-5 story slides daily when possible.' }
      ]
    }
  ];

  var TOTAL_QUESTIONS = SECTIONS.reduce(function(s, sec) { return s + sec.questions.length; }, 0);

  // ‚îÄ‚îÄ STATE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  var state = {
    screen: 'intro',  // intro | quiz | gate | results
    answers: {},      // { [questionId]: 'pass' | 'fix' }
    currentSection: 0,
    userName: '',
    userEmail: '',
    unlocked: false
  };

  // Check if already unlocked
  try {
    if (localStorage.getItem('lsc_unlocked') === 'true') {
      state.unlocked = true;
    }
  } catch(e) {}

  // ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function answeredCount() {
    return Object.keys(state.answers).length;
  }

  function sectionAnsweredCount(sectionIdx) {
    var sec = SECTIONS[sectionIdx];
    return sec.questions.filter(function(q) { return state.answers[q.id]; }).length;
  }

  function sectionComplete(sectionIdx) {
    return sectionAnsweredCount(sectionIdx) === SECTIONS[sectionIdx].questions.length;
  }

  function getScoreCategory(score) {
    if (score >= 13) return { label: "You're doing great!", color: '#16a34a', desc: 'Fine-tune the gaps and keep building momentum. You\'ve clearly put in the work.' };
    if (score >= 7) return { label: 'Good foundation', color: '#d97706', desc: 'You have the basics down, but there\'s real room to grow. A few targeted fixes could make a big difference.' };
    return { label: 'Time for an overhaul', color: '#dc2626', desc: 'Don\'t worry ‚Äî everyone starts somewhere. Let\'s fix this together and get your profiles working for you.' };
  }

  function getSectionStatus(passed, total) {
    var pct = (passed / total) * 100;
    if (pct >= 80) return { label: 'Strong', color: '#16a34a' };
    if (pct >= 50) return { label: 'Needs work', color: '#d97706' };
    return { label: 'Priority fix', color: '#dc2626' };
  }

  function calculateResults() {
    var totalScore = 0;
    var sectionResults = SECTIONS.map(function(sec) {
      var passed = [], failed = [];
      sec.questions.forEach(function(q) {
        if (state.answers[q.id] === 'pass') { passed.push(q); totalScore++; }
        else if (state.answers[q.id] === 'fix') { failed.push(q); }
      });
      var status = getSectionStatus(passed.length, sec.questions.length);
      return { id: sec.id, title: sec.title, icon: sec.icon, passed: passed, failed: failed, score: passed.length, total: sec.questions.length, status: status };
    });
    return { score: totalScore, category: getScoreCategory(totalScore), sections: sectionResults };
  }

  // ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function render() {
    var root = document.getElementById('app-root');
    root.innerHTML = '';
    if (state.screen === 'intro') root.appendChild(renderIntro());
    if (state.screen === 'quiz') root.appendChild(renderQuiz());
    if (state.screen === 'gate') {
      root.appendChild(renderQuiz());
      root.appendChild(renderGate());
    }
    if (state.screen === 'results') root.appendChild(renderResults());
  }

  function el(tag, attrs, children) {
    var elem = document.createElement(tag);
    if (attrs) {
      Object.keys(attrs).forEach(function(k) {
        if (k === 'style' && typeof attrs[k] === 'object') {
          Object.assign(elem.style, attrs[k]);
        } else if (k === 'className') {
          elem.className = attrs[k];
        } else if (k.startsWith('on') && typeof attrs[k] === 'function') {
          elem.addEventListener(k.slice(2).toLowerCase(), attrs[k]);
        } else {
          elem.setAttribute(k, attrs[k]);
        }
      });
    }
    if (children) {
      if (typeof children === 'string') {
        elem.textContent = children;
      } else if (Array.isArray(children)) {
        children.forEach(function(c) { if (c) elem.appendChild(typeof c === 'string' ? document.createTextNode(c) : c); });
      } else {
        elem.appendChild(children);
      }
    }
    return elem;
  }

  function renderIntro() {
    var wrap = el('div', { className: 'hero' });
    wrap.innerHTML = [
      '<div class="hero-eyebrow"><span class="eyebrow-dot"></span>Free tool ¬∑ 10 minutes</div>',
      '<h1>Is your social media<br>actually set up to <em>convert?</em></h1>',
      '<p class="hero-sub">A 16-point audit across profile setup, content strategy, and engagement ‚Äî with specific fixes for every gap you find.</p>',
      '<div class="what-youll-get">',
        '<div class="wyg-label">What you get</div>',
        '<div class="wyg-items">',
          '<div class="wyg-item"><span class="wyg-check">‚úì</span>Instant score across 16 key areas</div>',
          '<div class="wyg-item"><span class="wyg-check">‚úì</span>Section-by-section breakdown</div>',
          '<div class="wyg-item"><span class="wyg-check">‚úì</span>Specific, actionable fix for every gap</div>',
          '<div class="wyg-item"><span class="wyg-check">‚úì</span>Downloadable PDF report</div>',
        '</div>',
      '</div>',
      '<button class="btn-start" id="startBtn">Start your audit ‚Üí</button>'
    ].join('');

    setTimeout(function() {
      var btn = document.getElementById('startBtn');
      if (btn) btn.addEventListener('click', function() {
        state.screen = 'quiz';
        render();
        window.scrollTo(0, 0);
      });
    }, 0);

    return wrap;
  }

  function renderQuiz() {
    var wrap = el('div', { className: 'quiz-wrap' });
    var sec = SECTIONS[state.currentSection];
    var answered = answeredCount();

    // Progress bar
    var progressWrap = el('div', { className: 'progress-wrap' });
    progressWrap.innerHTML = [
      '<div class="progress-top">',
        '<span class="progress-label">Progress</span>',
        '<span class="progress-count">' + answered + ' of ' + TOTAL_QUESTIONS + '</span>',
      '</div>',
      '<div class="progress-bar"><div class="progress-fill" style="width:' + Math.round((answered/TOTAL_QUESTIONS)*100) + '%"></div></div>'
    ].join('');
    wrap.appendChild(progressWrap);

    // Section tabs
    var tabsWrap = el('div', { className: 'section-tabs' });
    SECTIONS.forEach(function(s, idx) {
      var isActive = idx === state.currentSection;
      var isDone = sectionComplete(idx);
      var btn = el('button', {
        className: 'tab-btn' + (isActive ? ' active' : ''),
        onclick: function() { state.currentSection = idx; render(); window.scrollTo(0,0); }
      });
      btn.innerHTML = s.icon + ' ' + s.title + (isDone ? ' <span class="tab-check">‚úì</span>' : '');
      tabsWrap.appendChild(btn);
    });
    wrap.appendChild(tabsWrap);

    // Section title
    var titleRow = el('div', { className: 'section-title-row' });
    var secAnswered = sectionAnsweredCount(state.currentSection);
    titleRow.innerHTML = [
      '<div class="section-title">' + sec.icon + ' ' + sec.title + '</div>',
      '<div class="section-progress">' + secAnswered + ' of ' + sec.questions.length + ' answered</div>'
    ].join('');
    wrap.appendChild(titleRow);

    // Questions
    var qList = el('div', { className: 'questions-list' });
    sec.questions.forEach(function(q) {
      var ans = state.answers[q.id];
      var card = el('div', { className: 'q-card' + (ans === 'pass' ? ' pass' : ans === 'fix' ? ' fix' : '') });
      card.innerHTML = [
        '<div class="q-inner">',
          '<span class="q-text">' + q.text + '</span>',
          '<div class="q-btns">',
            '<button class="q-btn pass-btn' + (ans === 'pass' ? ' selected' : '') + '" data-qid="' + q.id + '" data-val="pass">‚úì Pass</button>',
            '<button class="q-btn fix-btn' + (ans === 'fix' ? ' selected' : '') + '" data-qid="' + q.id + '" data-val="fix">‚úó Fix</button>',
          '</div>',
        '</div>'
      ].join('');
      card.querySelectorAll('.q-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          var qid = parseInt(this.getAttribute('data-qid'));
          var val = this.getAttribute('data-val');
          state.answers[qid] = val;
          render();
        });
      });
      qList.appendChild(card);
    });
    wrap.appendChild(qList);

    // Navigation buttons
    var navWrap = el('div', { className: 'quiz-nav' });
    var canProceed = sectionComplete(state.currentSection);
    var isLast = state.currentSection === SECTIONS.length - 1;

    var prevBtn = el('button', { className: 'btn-prev' });
    prevBtn.textContent = '‚Üê Previous';
    if (state.currentSection === 0) prevBtn.disabled = true;
    prevBtn.addEventListener('click', function() {
      state.currentSection--;
      render();
      window.scrollTo(0, 0);
    });

    var nextBtn = el('button', { className: 'btn-next' });
    if (isLast) {
      nextBtn.textContent = 'See my results ‚Üí';
      nextBtn.disabled = !canProceed;
      nextBtn.addEventListener('click', function() {
        if (state.unlocked) {
          state.screen = 'results';
        } else {
          state.screen = 'gate';
        }
        render();
        window.scrollTo(0, 0);
      });
    } else {
      nextBtn.textContent = 'Next section ‚Üí';
      nextBtn.disabled = !canProceed;
      nextBtn.addEventListener('click', function() {
        state.currentSection++;
        render();
        window.scrollTo(0, 0);
      });
    }

    navWrap.appendChild(prevBtn);
    navWrap.appendChild(nextBtn);
    wrap.appendChild(navWrap);

    return wrap;
  }

  function renderGate() {
    var overlay = el('div', { className: 'gate-overlay' });
    overlay.innerHTML = [
      '<div class="gate-modal">',
        '<div class="gate-eyebrow">Almost there ¬∑ Free access</div>',
        '<h2 class="gate-title">Where should we send your results?</h2>',
        '<p class="gate-sub">Drop your email and your full audit report unlocks instantly. We\'ll also send you one email per week with real tactics ‚Äî no fluff, easy to unsubscribe.</p>',
        '<form class="gate-form" id="gateForm">',
          '<input class="gate-input" type="text" id="gateName" placeholder="First name" required autocomplete="given-name">',
          '<input class="gate-input" type="email" id="gateEmail" placeholder="Email address" required autocomplete="email">',
          '<button class="btn-gate" type="submit">Unlock my results ‚Üí</button>',
        '</form>',
        '<p class="gate-privacy">No spam, ever. Your info stays private.</p>',
      '</div>'
    ].join('');

    setTimeout(function() {
      var form = document.getElementById('gateForm');
      if (form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          state.userName = document.getElementById('gateName').value;
          state.userEmail = document.getElementById('gateEmail').value;
          state.unlocked = true;
          try { localStorage.setItem('lsc_unlocked', 'true'); } catch(err) {}
          state.screen = 'results';
          render();
          window.scrollTo(0, 0);
        });
      }
    }, 0);

    return overlay;
  }

  function renderResults() {
    var results = calculateResults();
    var allPassed = [];
    results.sections.forEach(function(s) { allPassed = allPassed.concat(s.passed); });

    var wrap = el('div', { className: 'results-wrap' });

    // Download banner
    var dlBanner = el('div', { className: 'download-banner' });
    var dlLeft = el('div', { className: 'download-banner-left' });
    dlLeft.innerHTML = '<div class="download-banner-title">üìÑ Your personalized audit report is ready</div><div class="download-banner-sub">All your results, fixes, and recommendations in one PDF.</div>';
    var dlBtn = el('button', { className: 'btn-download' }, '‚¨á Download PDF Report');
    dlBtn.addEventListener('click', function () {
      dlBtn.textContent = 'Building PDF‚Ä¶';
      dlBtn.classList.add('generating');
      setTimeout(function () {
        generatePDF(results, allPassed);
        dlBtn.innerHTML = '‚¨á Download PDF Report';
        dlBtn.classList.remove('generating');
      }, 50);
    });
    dlBanner.appendChild(dlLeft);
    dlBanner.appendChild(dlBtn);
    wrap.appendChild(dlBanner);

    // Score card
    var catColor = results.category.color;
    var scoreCard = el('div', { className: 'results-score-card' });
    scoreCard.style.borderColor = catColor + '40';
    scoreCard.style.background = 'linear-gradient(135deg, ' + catColor + '10, ' + catColor + '04)';
    scoreCard.innerHTML = [
      '<div class="score-number" style="color:' + catColor + '">' + results.score + '<span style="font-size:0.45em;opacity:0.4"> / ' + TOTAL_QUESTIONS + '</span></div>',
      '<div class="score-badge" style="background:' + catColor + '">' + results.category.label + '</div>',
      '<p class="score-desc" style="color:' + catColor + 'cc">' + results.category.desc + '</p>'
    ].join('');
    wrap.appendChild(scoreCard);

    // Breakdown
    var breakdown = el('div', { className: 'section-breakdown' });
    var bdHTML = '<div class="breakdown-title">Section breakdown</div><div class="breakdown-rows">';
    results.sections.forEach(function(s) {
      var st = s.status;
      bdHTML += [
        '<div class="breakdown-row">',
          '<div class="breakdown-left"><span>' + s.icon + '</span>' + s.title + '</div>',
          '<div class="breakdown-right">',
            '<span class="breakdown-score" style="color:' + st.color + '">' + s.score + ' / ' + s.total + '</span>',
            '<span class="status-pill" style="background:' + st.color + '18;color:' + st.color + '">' + st.label + '</span>',
          '</div>',
        '</div>'

  // ‚îÄ‚îÄ PDF GENERATION ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  function hexToRgb(hex) {
    var r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return r ? { r: parseInt(r[1],16), g: parseInt(r[2],16), b: parseInt(r[3],16) } : { r: 40, g: 40, b: 40 };
  }
